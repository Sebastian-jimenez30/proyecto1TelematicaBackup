<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ titulo or 'MOM Client' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('panel') if session.token else url_for('index') }}">MOM Client</a>

      {% if session.token %}
      <div class="d-flex ms-auto align-items-center text-white">
        <span class="me-3">Hola, <strong>{{ session.username }}</strong></span>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-light text-primary">Cerrar sesi√≥n</a>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block contenido %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
